<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | QR code component</title>

  <!-- Favicon and CSS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <article class="qr"> <!-- article is semantically better than div in this case -->
    <img src="https://i.ibb.co/0Df6fnf/image-qr-code.png" alt="a qr code" class="qr__image">
    <div class="qr__content">
      <h2 class="qr__title">Improve your front-end skills by building projects</h2>
      <p class="qr__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </article>
</body>
</html>
